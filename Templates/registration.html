{% extends "layout.html" %} {% block main %}
<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-8 col-md-6">
            <form action="" class="s-form">

                <p class="footer-list-title">registration</p>



                <input type="text" name="full_name" required placeholder="Your Name" aria-label="Your Name" class="input-field m-2">

                <input type="email" name="email_address" required placeholder="Email" aria-label="Email" class="input-field  m-2">

                <input type="tel" name="phone" required placeholder="Phone number" aria-label="Email" class="input-field m-2">

                <input type="password" name="password" required placeholder="Password" aria-label="password" class="input-field m-2">

                <button type="submit" class="btn m-2">Signup</button>
                <br>
                <p style="font-size: 14px;">Already have an account <a href="{{url_for('login')}}" class="text-decoration-none d-inline-block" style="color: #ff9d2d;">Login</a></p>

            </form>
        </div>
    </div>

</div>
{% endblock %}
